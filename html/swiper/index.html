<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>index</title>
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<script src="js/swiper-3.4.2.min.js"></script>
</head>
<style>
	.swiper-container {width:300px;}
	.swiper-slide {width:200px;height:150px;margin:0 auto;text-align: center;}
	.swiper-wrapper div:nth-child(1) {background: red;}
	.swiper-wrapper div:nth-child(2) {background: blue;}
	.swiper-wrapper div:nth-child(3) {background: green;}
</style>
<body>
	<div class="swiper-container">
	  <div class="swiper-wrapper">
	    <div class="swiper-slide">slider1</div>
	    <div class="swiper-slide">slider2</div>
	    <div class="swiper-slide">slider3</div>
	  </div>
	  <div class="swiper-pagination"></div>
	</div>
<script> 
var mySwiper = new Swiper('.swiper-container', {
	autoplay: 5000,//可选选项，自动滑动
	initialSlide :1,
	pagination : '.swiper-pagination',
	paginationClickable:true,
})
</script>
</body>
</html>
