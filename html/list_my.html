	<script>
		function loadmore() {
			var page = $(".load_more").attr("nextpage");
			var subcat = $(".load_more").attr("id");
			$(".load_more a").html("正在加载，请稍候");

			var html = '';
			$.ajax({
					type: "GET",
					url: "/channel/finance",
					data: { "short": "finance","page": page,"type":"json"},
					dataType:'json',
					success: function(data){
						
		                if(data && (page <= 4)){
		               		for (var i = 0; i < data.length; i++) {

			               		
								if (data[i].model == "herald" || data[i].model == "newspaper" ) {
			               			var url = (data[i].islink == 1) ? data[i].link : data[i].url;
			               			html += '<a href="'+data[i].url+'">';
			               			html += '<img height="150" width="200" src="'+data[i].listthumb+'">';
			               			html += '<div class="news_title">'+data[i].title+'</div>';
									html += '<div class="news_date">'+data[i].inputtime+'</div></a>';							
								} else if ( data[i].model == "album" ) {
			               			var url = data[i].url;
			               			html += '<a href="'+url+'">';
			               			html +=  '<div class="album">';
			               			html += '<div class="news_title">'+data[i].title+'</div>';
			               			html +=  '<div class="news_date">'+data[i].inputtime+'</div>';
			               			html += '<ul> ';		               			
			               			html += '<li><img height="150" width="200" src="'+data[i].pic_item[0]+'"</li> ';
			               			html += '<li><img height="150" width="200" src="'+data[i].pic_item[1]+'"</li> ';
			               			html += '<li class="last"><img height="150" width="200" src="'+data[i].pic_item[2]+'"></li> ';
			               			html += '</ul>';
			               			html += '</div></a>';								
								}
								
		               		}
		                    $(".news_list a:last").after(html);
							var nextpage = parseInt(page)+1;
							$(".load_more").attr("nextpage",nextpage);
							$(".load_more a").html("加载更多");                      
					   }
					   else{
							$(".load_more a").html("已显示全部文章");
					   }
					}
				});
		}
	</script>
